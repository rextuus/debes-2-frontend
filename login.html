</head>

<div class="top-navi top-navi-with-tabs">
    <div></div>
    <button id="burger" class="open-main-nav">
        <span class="burger"></span>
        <span class="burger-text">Menu</span>
    </button>
    <nav class="main-nav" id="main-nav">
        <ul>

</div>
<div id="tab-nav">
    <button class="tab-button active" data-tab="tab-1">Login</button>
    <button class="tab-button" data-tab="tab-2">Registrieren</button>
</div>
<div class="content-body">


    <!-- HTML for the tab content -->
    <div id="tab-content">
        <div id="tab-1" class="tab active">
            <div class="form-area">
                <div class="form-header">Sch√∂n dass du mal wieder rein schaust</div>
                <form>
                    <div class="form-input-field">
                        <input class="form-style" type="text" id="login-username" placeholder="Username">
                    </div>
                    <div class="form-input-field">
                        <input class="form-style" type="password" id="login-password" placeholder="Passwort">
                    </div>
                    <div class="form-submit-field"><input class="btn" type="submit" value="Login"></div>
                </form>
            </div>
        </div>
        <div id="tab-2" class="tab">
            <div class="form-area">
                <div class="form-header">Eine gute Entscheidung dabei zu sein</div>
                <form>
                    <div class="form-input-field">
                        <input class="form-style" type="text" id="user_username" placeholder="Username">
                    </div>
                    <div class="form-input-field">
                        <input class="form-style" type="password" id="user_password_first" name="user[password][password]" required="required" placeholder="Passwort">
                    </div>
                    <div class="form-input-field">
                        <input class="form-style" type="password2" id="registration-password" placeholder="Passwort wiederholen">
                    </div>
                    <div class="form-input-field">
                        <input class="form-style" type="email" id="registration-email" placeholder="Email">
                    </div>
                    <div class="form-submit-field"><input class="btn" type="submit" value="Registrieren"></div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="navi.js"></script>
<script src="tab.js"></script>
