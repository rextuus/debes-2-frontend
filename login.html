<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link zur CSS-Datei -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navi.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="tab.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <title>Debes - Login</title>
</head>
<body>


<div class="top-navi">
    <div></div>
    <button id="burger" class="open-main-nav">
        <span class="burger"></span>
        <span class="burger-text">Menu</span>
    </button>
    <nav class="main-nav" id="main-nav">
        <ul>
            <li>
                <a href="#">About me</a>
            </li>
            <li>
                <a href="#">Speaker &amp; Writer</a>
            </li>
            <li>
                <a href="#">Work</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
        </ul>
    </nav>
</div>
<div class="tab-nav">
    <button class="tab-button active" data-tab="tab-1" data-name="Login"
            data-image="public/assets/img/login.svg"></button>
    <button class="tab-button" data-tab="tab-2" data-name="Registieren"
            data-image="public/assets/img/registration.svg"></button>
</div>

<div class="page-header">
    <div class="page-header-text">
        Konten
    </div>
    <div class="page-header-image">
        <img src="public/assets/img/login.svg" alt="Tile image">
    </div>

</div>
<div class="content-body">


    <div id="tab-1" class="tab active">
        <div class="empty-list-info font-size-1-2">Willkommen zur√ºck</div>

        <div class="form-area">
            <form>
                <div class="form-input-field">
                    <label class="hidden" for="login-username"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/person.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="text" id="login-username" placeholder="Username">
                    </div>
                </div>
                <div class="form-input-field">
                    <label class="hidden" for="login-passwort"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/password.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="password" id="login-passwort" placeholder="Passwort">
                    </div>
                </div>
                <div class="form-submit-field"><input class="btn" type="submit" value="Login"></div>
            </form>
        </div>
    </div>
    <div id="tab-2" class="tab">
        <div class="empty-list-info font-size-1-2">Eine gute Entscheidung dabei zu sein</div>

        <div class="form-area">
            <form>
                <div class="form-input-field">
                    <label class="hidden" for="registration-username"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/person.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="text" id="registration-username" placeholder="Username">
                    </div>
                </div>
                <div class="form-input-field">
                    <label class="hidden" for="registration-password-1"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/password.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="password" id="registration-password-1" placeholder="Passwort">
                    </div>
                </div>
                <div class="form-input-field">
                    <label class="hidden" for="registration-password-2"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/password.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="password" id="registration-password-2"
                               placeholder="Passwort wiederholen">
                    </div>
                </div>
                <div class="form-input-field">
                    <label class="hidden" for="registration-email"></label>
                    <div class="image-form-row">
                        <div class="image-form-row-image">
                            <img src="public/assets/img/email.svg" alt="Tile image">
                        </div>
                        <input class="form-style" type="email" id="registration-email" placeholder="Email">
                    </div>
                </div>
                <div class="form-submit-field"><input class="btn" type="submit" value="Registrieren"></div>
            </form>
        </div>
    </div>

</div>

<script src="navi.js"></script>
<script src="tab.js"></script>
<script src="form.js"></script>
</body>
</html>
