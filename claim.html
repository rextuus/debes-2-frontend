<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navi.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="tab.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <title>Debes - Login</title>
</head>
<body>


<div class="top-navi">
    <div></div>
    <button id="burger" class="open-main-nav">
        <span class="burger"></span>
        <span class="burger-text">Menu</span>
    </button>
    <nav class="main-nav" id="main-nav">
        <ul>
            <li>
                <a href="#">About me</a>

            <li>
                <a href="#">Speaker &amp; Writer</a>

            <li>
                <a href="#">Work</a>

            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
        </ul>
    </nav>
</div>


<div class="page-header">
    <div class="page-header-text">
        Geld einfordern
    </div>
    <div class="page-header-image">
        <img src="public/assets/img/claim.svg" alt="Tile image">
    </div>

</div>
<div class="content-body">

    <div class="form-area">
        <form>
            <div class="form-input-field">
                <label style="display: block;" for="claim-target">Schuldner</label>
                <div class="image-form-row">
                    <div class="image-form-row-image">
                        <img src="public/assets/img/target-person.svg" alt="Tile image">
                    </div>
                    <select class="form-style" id="claim-target">
                        <option>Ronny</option>
                        <option>Ronja</option>
                        <option>Chris-Robin</option>
                        <option>Silvia</option>
                    </select>
                </div>
            </div>
            <div class="form-input-field">
                <label class="hidden" for="claim-amount">Betrag</label>
                <div class="image-form-row">
                    <div class="image-form-row-image">
                        <img src="public/assets/img/coins.svg" alt="Tile image">
                    </div>
                    <input class="form-style" id="claim-amount" type="text" name="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="1.000,00 &euro;">
                </div>
            </div>

            <div class="form-input-field">
                <label class="hidden" for="claim-reason"></label>
                <div class="image-form-row">
                    <div class="image-form-row-image">
                        <img src="public/assets/img/reason.svg" alt="Tile image">
                    </div>
                    <input class="form-style" type="text" id="claim-reason" placeholder="Grund">
                </div>
            </div>
            <div class="form-submit-field"><input class="btn" type="submit" value="Eintreiben"></div>
        </form>
    </div>


</div>

<script src="navi.js"></script>
<script src="form.js"></script>
</body>
</html>
